version: "3.9"

services:
  # ── Backend (FastAPI) ──────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: gr8academy-backend
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/gr8academy
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    restart: unless-stopped

  # ── UI (React + Nginx) ────────────────────────────────────
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: gr8academy-ui
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # ── PostgreSQL ────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: gr8academy-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gr8academy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Redis ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: gr8academy-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped

  # ── Qdrant (Vector DB) ───────────────────────────────────
  qdrant:
    image: qdrant/qdrant:v1.12.5
    container_name: gr8academy-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrantdata:/qdrant/storage
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  qdrantdata:
